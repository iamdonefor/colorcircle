<html>
    <head>
        <meta charset="utf-8">
    </head>

        <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
        <script src="js/color.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/color.css">
        
    </head>


    <body>
        <div class="container">
            <div class="left">
                <div class="input">
                    <div class="infoblock">
                        <div class="infoelem">0</div>
                        <div class="infoelem">1</div>
                        <div class="infoelem">2</div>
                        <div class="infoelem">3</div>
                        <div class="infoelem">4</div>
                        <div class="infoelem">5</div>
                        <div class="infoelem">6</div>
                        <div class="infoelem">7</div>
                        <div class="infoelem">8</div>
                        <div class="infoelem">9</div>
                    </div>

                    <div class="inblock" id="red-selector"></div>
                    <div class="inblock" id="green-selector"></div>
                    <div class="inblock" id="blue-selector"></div>
                </div>

                <div class="circle" id="cc">
                    <div class="help" id="help">
                        <p class="helptext" id="helptext">Выберите цветной круг и узнайте, из каких цветов он состоит.</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="sample_circle" id="indigo"></div>
                <div class="sample_circle" id="darkolivegreen"></div>
                <div class="sample_circle" id="hotpink"></div>
                <div class="sample_circle" id="lightcyan"></div>


            </div>
        </div>
    </body>

</html>
